<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            height: 350px;
            margin-top: 5%;
            margin-right: 35%;
            margin-left: 35%;
            position: relative;
            border: 3px solid green;
        }

        .center {
            position: absolute;
            top: 15%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            margin-bottom: 15%;
        }

        button {
            background-color: #008CBA;
            border: none;
            color: white;
            width: 200px;
            height: 40px;
            padding: 10px 5px;
            font-size: 16px;
            cursor: pointer;
            left: 50%;
        }

        .row {
            --bs-gutter-x: 1.5rem;
            --bs-gutter-y: 0;
            display: flex;
            flex-wrap: wrap;
            margin-top: calc(-1 * var(--bs-gutter-y));
            margin-right: calc(-.5 * var(--bs-gutter-x));
            margin-left: calc(-.5 * var(--bs-gutter-x));
            text-align: center;
        }

        .row>* {
            flex-shrink: 0;
            width: 100%;
            max-width: 100%;
            padding-right: calc(var(--bs-gutter-x) * .5);
            padding-left: calc(var(--bs-gutter-x) * .5);
            margin-top: var(--bs-gutter-y)
        }

        body{
            background-color: #b09e99;
        }
    </style>
</head>
