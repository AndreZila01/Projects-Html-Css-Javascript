<!DOCTYPE html>
<html>
<style>
    body,
    html {
        height: 100%;
        display: -webkit-box;
        display: -moz-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    button {
        display: flex;
        margin: 0 auto;
        align-items: center;
    }
</style>

<body>

    <button onclick="myFunction()" id="Color">Click me</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var color = "background-color: rgb(" + Math.floor(Math.random() * 255) + 0 + "," + Math.floor(Math.random() * 255) + 0 + "," + Math.floor(Math.random() * 255) + 0 + ")";
            document.body.setAttribute('style', color);
        }
    </script>

</body>

</html>
