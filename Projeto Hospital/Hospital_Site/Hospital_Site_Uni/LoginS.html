<!DOCTYPE html>


<head>

        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/MyCss/LoginS.css">
    <script src='js/MyJS/CodeJs.js'></script>


    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<body onload="onloaadS()"><script>
		
</script>
        <div id="container">
			<h1>Lock In</h1>
			<span class="close-btn">
				<img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png" />
			</span>

			<form>
				<input id="email" type="email" name="email" placeholder="E-mail" />
				<input id="pass" type="password" name="pass" placeholder="Password" />
				<button class="button" onclick="RequestPostCheckUser()">Log in</button>
				<div id="remember-container">
					<input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked" />
					<span id="remember">Remember me</span>
					<span id="forgotten">Forgotten password</span>
				</div>
			</form>

			<label class="back"><a href="index.html">Back Menu</a></label>
		</div>


        <div id="forgotten-container">
            <h1>Forgotten</h1>
            <span class="close-btn">
                <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"/>
            </span>

            <form>
				<input type="email" name="email" placeholder="E-mail" />
				<a href="#" class="orange-btn" onclick="RequestPostForgetUser()">Get new password</a>
				<input id="name" type="code" name="code" style="cursor: not-allowed;" placeholder="Code" disabled />
				<input id="password" type="password" name="password" style="cursor: not-allowed;" placeholder="New Password" disabled />
				<button class="button" style="cursor: not-allowed;" href="#" disabled>Password Alterada</button>
			</form>
        </div>


    </body>
